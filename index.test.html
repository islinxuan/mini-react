<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import miniReact from "./index.js";

      const root = document.getElementById("root");

      const updateValue = (e) => rerender(e.target.value);

      const rerender = (value) => {
        const element = miniReact.createElement(
          "div",
          null,
          miniReact.createElement("input", { type: "text", oninput: updateValue }),
          miniReact.createElement("h2", null, `Hello ${value}`)
        );
        miniReact.render(root, element);
      };

      rerender("React");
    </script>
  </body>
</html>
