<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import miniReact from "./index.js";

      const element = miniReact.createElement(
        "div",
        { id: "foo" },
        "Hello ",
        miniReact.createElement("a", { href: "https://beta.reactjs.org/", style: "color: #087ea4" }, "React")
      );

      const root = document.getElementById("root");
      miniReact.render(root, element);
    </script>
  </body>
</html>
