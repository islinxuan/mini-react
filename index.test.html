<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import miniReact from "./index.js";

      function App(props) {
        return miniReact.createElement("h1", null, "Hello ", props.name);
      }

      function Counter() {
        const [state, setState] = miniReact.useState(0);
        return miniReact.createElement("h1", { onclick: () => setState((prev) => prev + 1) }, `Count: ${state}`);
      }

      const element = miniReact.createElement(Counter);

      const root = document.getElementById("root");
      miniReact.render(root, element);
    </script>
  </body>
</html>
