<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import miniReact from "./index.js";

      function App(props) {
        return miniReact.createElement("h1", null, "Hello ", props.name);
      }

      const element = miniReact.createElement(App, { name: "React" });

      const root = document.getElementById("root");
      miniReact.render(root, element);
    </script>
  </body>
</html>
